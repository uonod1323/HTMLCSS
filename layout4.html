<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <link href="css/layout4.css" rel="stylesheet">
</head>
<body>
    <div class="black-bg">
        <div class="white-bg">
            <form>
                <div class="w-100">
                    <h3>contact us</h3>
                    <p>Your Email</p>
                    <input type="email" placeholder="email@example.com" class="form-input">
                </div>
                <div class="w-50">
                    <p>First name</p>
                    <input type="text" class="form-input">
                </div>
                <div class="w-50">
                    <p>Last name</p>
                    <input type="text" class="form-input">
                </div>
                <div style="clear : both; float : none"></div>
                <div class="w-100">
                    <p>Message</p>
                    <textarea class="form-input"></textarea>
                </div>
                <div>
                    <input id="sub" type="checkbox">
                    <label for="sub">Subscribe</label>
                    <button class="btn">SEND</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
