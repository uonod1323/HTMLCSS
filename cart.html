<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <link href="css/cart.css" rel="stylesheet">
</head>
<body>
    <div class="blue-bg">
        <div class="container">
            <p class="title">Your Shopping cart</p>
            <table class="white-bg">
                <thead style="text-align: right;">
                    <tr>
                        <td></td>
                        <td style="text-align: left;">ITEM</td>
                        <td>AMOUNT</th>
                        <td>PRICE</td>
                        <td>TOTAL</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="img/lens.jpg"></td>
                        <td>
                            <table>
                                <tr rowspan="2">
                                    <td class="not-under-line">
                                        <img src="img/sony.png" class="sony not-under-line">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="not-under-line">FE 70-200 mm F2.8 GM OSS</td>
                                </tr>
                            </table>
                        </td>
                        <td class="apt">1</td>
                        <td class="apt">$ 1979.00</th>
                        <td class="apt total">$ 1979.00</td>
                    </tr>
                    <tr>
                        <td><img src="img/lens2.jpg"></td>
                        <td>
                            <table>
                                <tr>
                                    <td class="not-under-line">
                                        <img src="img/sony.png" class="sony not-under-line">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="not-under-line">Sonnar T*E 24mm F1.8 ZA</td>
                                </tr>
                            </table>
                        </td>
                        <td class="apt">1</td>
                        <td class="apt">$ 989.00</th>
                        <td class="apt total">$ 989.00</td>
                    </tr>
                    <tr style="height:80px;">
                        <td colspan="4" class="not-under-line"></td>
                        <td class="apt total not-under-line" style="font-size: 20px;">$ 2968.00</td>
                    </tr>
                </tbody>
            </table>
            <div class="bottom">
                <span>Edit your Shopping cart</span>
                <button class="paybtn">Choose payment method</button>
            </div>
            <div style="clear : both"></div>
        </div>
    </div>
</body>
</html>
